<html lang="en">
<head>
    <title>grrd's Memo</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="images/icon_ios.png">
    <link rel="apple-touch-startup-image" href="images/icon_512.png">
    <meta name="description" content="grrd's Memo is a HTML5 Game that works offline"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444"/>
    <meta name="apple-mobile-web-app-title" content="Memo">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

    <div class="page" id="iTitle">
        <div class="content">
            <header>
                <h1>grrd's Memo</h1>
                <div class="right">
                    <div class="mini-buttonlist">
                        <div id="iInfo" class="mini-button">
                            <img class="mini-img" src="images/info.svg" alt="Info">
                        </div>
                    </div>
                </div>
            </header>
            <div class="right">
                <p id="lTheme">Theme</p>
                <div class="mini-buttonlist">
                    <div id="iNextTheme" class="mini-button">
                        <img class="mini-img" src="images/prev.svg" alt="previous" data-step="-1">
                    </div>
                    <div id="iPrevTheme" class="mini-button">
                        <img class="mini-img" src="images/next.svg" alt="next" data-step="1">
                    </div>
                </div>
            </div>
            <div class="right">
                <p id="lCards">Cards</p>
                <div class="mini-buttonlist">
                    <div id="iCardsDown" class="mini-button">
                        <img class="mini-img" src="images/prev.svg" alt="minus" data-step="-1">
                    </div><div id="iCardsUp" class="mini-button">
                    <img class="mini-img" src="images/next.svg" alt="plus" data-step="1">
                </div>
                </div>
            </div>
            <div class="right">
                <p id="lPlayers">Players</p>
                <div class="mini-buttonlist">
                    <div id="iPlayersDown" class="mini-button">
                        <img class="mini-img" src="images/prev.svg" alt="minus" data-step="-1">
                    </div><div id="iPlayersUp" class="mini-button">
                    <img class="mini-img" src="images/next.svg" alt="plus" data-step="1">
                </div>
                </div>
            </div>
            <div id="iStart" class="button">
                <div class="button-span"><img class="w25" src="images/ok.svg" alt="Start">&nbsp;Start</div>
            </div>
        </div>
        <div id="iPopupInfo" class="overflow popup-init">
            <div class="popup">
                <div class="popup-head">
                    <h1>grrd's Memo</h1>
                </div>
                <div id="iInfoBody" class="popup-body">
                    <div class="popup-content">Flip the cards and find the pairs. Is your memory good enough to remember?</div>
                    <div class="popup-content">Developed by GÃ©rard Tyedmers</div>
                    <table id="tLinks">
                        <tr>
                            <td class="w20"><a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener"><img src="images/puzzle.svg" alt="Puzzle" class="w60"></a></td>
                            <td class="w80"><span id="iPuzzle"></span> <a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener">grrd's Puzzle</a></td>
                        </tr>
                        <tr>
                            <td class="w20"><a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener"><img src="images/dice.svg" alt="Puzzle" class="w60"></a></td>
                            <td class="w80"><span id="iDice"></span> <a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener">grrd's Dice</a></td>
                        </tr>
                        <tr>
                            <td class="w20"><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/4inarow.svg" alt="4 in a Row" class="w60"></a></td>
                            <td class="w80"><span id="iRow"></span> <a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener">grrd's 4 in a Row</a></td>
                        </tr>
                        <tr>
                            <td class="w20"><a href="mailto:grrd@gmx.net"><img src="images/mail.svg" alt="Mail" class="w60"></a></td>
                            <td class="w80">E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a></td>
                        </tr>
                    </table>
                </div>
                <div class="popup-footer">
                    <div id="iInfoClose" class="button">
                        <div class="button-span"><img class="w25" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                    </div>
                </div>
            </div>
            <div class="buffer"></div>
        </div>


    </div>
    <div class="page" id="iGame">
        <main>
            <div>
                <div id="iMessage"></div>
                <div id="iClose" class="close-button">
                    <img class="" src="images/x.svg" alt="close">
                </div>
            </div>

            <div id="grid"></div>

            <div id="iPopupScore" class="overflow popup-init">
                <div class="popup">
                    <div class="popup-head">
                    </div>
                    <div class="popup-body">
                        <div class="popup-content"></div>
                    </div>
                    <div class="popup-footer">
                        <div id="iOK" class="button">
                            <div class="button-span"><img class="w25" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="dummy">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="images/back.svg" alt="back">
                </div>
                <div class="back">
                    <img class="image" src="images/back.svg" alt="front">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        .flip-container {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }
        .flipper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .flipper figure {
            margin: 0;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }
        .flipper.flipped {
            transform: rotateY(180deg);
        }
        img {
            width: 200px;
        }
    </style>
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<section class="flip-container">
    <div class="flipper">
        <figure class="front">
            <img src="images/animals/2.jpg">
        </figure>
        <figure class="back">
            <img src="images/animals/1.jpg">
        </figure>
    </div>
</section>

<script>
    function myFunc() {
        document.getElementsByClassName("flipper")[0].classList.toggle("flipped");
    }
    document.getElementsByClassName("flipper")[0].addEventListener("click", myFunc);
</script>

</body>
</html>

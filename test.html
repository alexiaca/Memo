                                            <tspan x="-50" dy="15"></tspan>
                                            <tspan x="-80" dy="15"></tspan>
                                            <tspan x="-40" dy="15"></tspan>
                                            <tspan x="-40" dy="15"></tspan>
                                        </text>
                                    </g>
                                </g>
                            </svg>
                            <svg viewBox="0 0 80 85" width="100%" class="back">
                                <g transform="translate(6,5) rotate(3)">
                                    <rect width="70" height="70" rx="5" fill="url(#grad2)"/>
                                    <text x="8" y="60">O</text>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex-right">
                    <div class="mini-buttonlist">
                        <div id="iInfo" class="mini-button">
                            <img class="mini-img shadow" src="images/info.svg" alt="Info">
                        </div>
                        <div id="iFullscreen" class="mini-button">
                            <img id="img_fullscreen" class="mini-img shadow" src="images/fullscreen.svg" alt="Fullscreen">
                        </div>
                    </div>
                </div>
            </header>
            <div class="controlgroup">
                <div class="control">
                    <img id="iTheme" src="images/animals.svg" class="shadow control-icon" alt="Theme">
                    <div id="lTheme"></div>
                    <div class="mini-buttonlist">
                        <div id="iNextTheme" class="mini-button" data-step="-1">
                            <img class="mini-img shadow" src="images/prev.svg" alt="previous">
                        </div>
                        <div id="iPrevTheme" class="mini-button" data-step="1">
                            <img class="mini-img shadow" src="images/next.svg" alt="next">
                        </div>
                    </div>
                </div>
                <div class="control">
                    <img id="iCards" src="images/cards24.svg" class="shadow control-icon" alt="Cards">
                    <div id="lCards"></div>
                    <div class="mini-buttonlist">
                        <div id="iCardsDown" class="mini-button"  data-step="-1">
                            <img class="mini-img shadow" src="images/prev.svg" alt="minus">
                        </div>
                        <div id="iCardsUp" class="mini-button" data-step="1">
                            <img class="mini-img shadow" src="images/next.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="control">
                    <img id="iPlayers" src="images/player2.svg" class="shadow control-icon" alt="Players">
                    <div id="lPlayers"></div>
                    <div class="mini-buttonlist">
                        <div id="iPlayersDown" class="mini-button"  data-step="-1">
                            <img class="mini-img shadow" src="images/prev.svg" alt="minus">
                        </div>
                        <div id="iPlayersUp" class="mini-button" data-step="1">
                            <img class="mini-img shadow" src="images/next.svg" alt="plus">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div id="iStart" class="button">
                    <div class="button-span"><img class="w25 shadow" src="images/next.svg" alt="Start">&nbsp;<span id="lStart">Play</span></div>
                </div>
            </div>
        </div>
        <div id="iPopupInfo" class="overflow popup-init">
            <div class="popup">
                <div class="popup-head"></div>
                <div id="iInfoBody" class="popup-body">
                    <p id="lInstr" class="popup-content"></p>
                    <p id="lDev" class="popup-content"></p>
                    <p id="lLook"></p>
                    <table id="tLinks">
                        <tr>
                            <td><a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener"><img src="images/puzzle.svg" alt="Puzzle" class="w60 shadow"></a></td>
                            <td><span id="iPuzzle"></span> <a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener">grrd's Puzzle</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener"><img src="images/dice.svg" alt="Puzzle" class="w60 shadow"></a></td>
                            <td><span id="iDice"></span> <a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener">grrd's Dice</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/4inarow.svg" alt="4 in a Row" class="w60 shadow"></a></td>
                            <td><span id="iRow"></span> <a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener">grrd's 4 in a Row</a></td>
                        </tr>
                        <tr>
                            <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/tictactoe.svg" alt="TicTacToe" class="w60 shadow"></a></td>
                            <td><span id="iTicTacToe"></span> <a href="https://grrd01.github.io/TicTacToe/" target="_blank" rel="noopener">grrd's Tic Tac Toe</a></td>
                        </tr>
                        <tr>
                            <td><a href="mailto:grrd@gmx.net"><img src="images/mail.svg" alt="Mail" class="w60 shadow"></a></td>
                            <td>E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a></td>
                        </tr>
                    </table>
                </div>
                <div class="popup-footer">
                    <div id="iInfoClose" class="button">
                        <div class="button-span"><img class="w25 shadow" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                    </div>
                </div>
            </div>
            <div class="buffer"></div>
        </div>
    </div>
    <div class="page" id="iGame">
        <main class="content">
            <div class="buffer">
                <div id="iMessage">Player 1 begins</div>
                <div id="iClose" class="close-button">
                    <img class="" src="images/x.svg" alt="close">
                </div>
            </div>

            <div id="grid"></div>

            <div id="iPopupScore" class="overflow popup-init">
                <div class="popup">
                    <div class="popup-head"></div>
                    <div class="popup-body">
                        <div class="popup-content">
                            <p id="lWinner"></p>
                        </div>
                        <div class="popup-content">
                            <table id="tScore" class="w100">
                                <thead>
                                    <tr>
                                        <th id="thRank"></th>
                                        <th id="thPlayer"></th>
                                        <th id="thPairs"></th>
                                        <th id="thTries"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="popup-footer">
                        <div id="iOK" class="button">
                            <div class="button-span"><img class="w25 shadow" src="images/ok.svg" alt="OK">&nbsp;OK</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="iDummy" class="hidden">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="images/back.svg" alt="back" class="shadow">
                </div>
                <div class="back">
                    <img class="image shadow" src="images/back.svg" alt="front">
                </div>
            </div>
        </div>
    </div>
    <svg width="0" height="0" viewBox="0 0 0 0">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#64FFDA;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
            </linearGradient>
            <clipPath id="clip1">
                <rect width="70" height="70" rx="5" fill="url(#grad)"/>
            </clipPath>
        </defs>
    </svg>
    <script src="scripts/app.js"></script>
</body>
</html>
